<template>
    <div class="ui segment">
        <ui-form submit.delegate="addAccount()">

                <input type="number" id="caixa" value.bind="accounts.caixa" style="width: 100px">

            <ui-field>
                <label for="tipo">Tipo</label>
                <select type="text" id="tipo" value.bind="accounts.tipo" style="width: 150px;">

                    <option value="2">Debito</option>
                </select>
            </ui-field>
            <ui-field>
                <label for="valor">Valor</label>
                <input type="number" placeholder="0,00" id="valor" value.bind="accounts.valor" style="width: 100px">
            </ui-field>
            <ui-field>
                    <label for="descricao">Descricao</label>
                    <input type="text" placeholder="Ex: Conta da Suiça" id="descricao" value.bind="accounts.descricao" style="width: 600px">

                <input type="date" id="data" value.bind="accounts.data" style="width: 400px">
